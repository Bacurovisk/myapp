<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" />
<h:head>
	<title>Delivery WEB</title>
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" name="logo1.png" id="logoCompany" />
		</div>
	</div>
	<br></br>
	<br></br>
	<div class="container"></div>
	<div id="blocoConteudo">
		<div class="container">
			<h2>Alterar Minha Senha</h2>
			<h:form id="dados">
				<fieldset>
					<legend>Dados do Usuário</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Id:" for="id"
							rendered="#{usuarioMB.usuario.id != null}" />
						<h:inputText id="id" value="#{usuarioMB.usuario.id}"
							rendered="#{usuarioMB.usuario.id != null}" readonly="true" />
						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#{usuarioMB.usuario.nome}"
							readonly="true" />
						<h:outputLabel value="E-mail:" for="email" />
						<h:inputText id="email" value="#{usuarioMB.usuario.email}"
							readonly="true" />
						<h:outputLabel value="Função:" for="funcao" />
						<h:inputText id="funcao" value="#{usuarioMB.usuario.funcao}"
							readonly="true" />
						<h:outputLabel value="Senha:" for="senha" />
						<h:inputText id="senha" value="#{usuarioMB.usuario.senha}" />
						<h:commandButton action="#{usuarioMB.salvar}" value="Salvar">
							<br> </br>
							<h:outputLink value="http://localhost:8080/myapp/index.xhtml">Fazer Login </h:outputLink>

							<f:ajax execute="@form" render="@form :tabela" />
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>

			<h2>Listagem de Usuários</h2>
			<h:form id="tabela">
				<h:dataTable value="#{usuarioMB.listaUsuario}" var="usuario"
					styleClass="dados" rowClasses="impar,par">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome do Usuário" />
						</f:facet>
					#{usuario.nome}
				</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="E-mail" />
						</f:facet>
					#{usuario.email}
				</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Função" />
						</f:facet>
					#{usuario.funcao}
				</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Senha" />
						</f:facet>
					#{usuario.senha}
				</h:column>

					<h:column>
						<h:commandLink value="Alterar">
							<f:ajax render="@form :dados" />
							<f:setPropertyActionListener target="#{usuarioMB.usuario}"
								value="#{usuario}" />
						</h:commandLink>
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>
	<div id="blocoRodape">
		<div class="container">
			<p>Copyright 2016. Todos os direitos reservados</p>
		</div>
	</div>
</h:body>
</html>
