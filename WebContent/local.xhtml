<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" />
<h:head>
	<title>Delivery WEB</title>
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" name="logo1.png" id="logoCompany" />
		</div>
	</div>
	<br></br>
	<br></br>
	<div class="container">
		<p:breadCrumb>
			<p:menuitem value="Inicio"
				url="http://localhost:8080/myapp/home.xhtml" />
			<p:menuitem value="UsuÃ¡rios"
				url="http://localhost:8080/myapp/usuario.xhtml" />
			<p:menuitem value="Compras"
				url="http://localhost:8080/myapp/compras.xhtml" />
			<p:menuitem value="Fornecedor"
				url="http://localhost:8080/myapp/fornecedor.xhtml" />
			<p:menuitem value="Formas de Pagamento"
				url="http://localhost:8080/myapp/cartao.xhtml" />
			<p:menuitem value="Local de Entrega"
				url="http://localhost:8080/myapp/local.xhtml" />
			<p:menuitem value="Pedidos"
				url="http://localhost:8080/myapp/pedido.xhtml" />
			<p:menuitem value="Mobile"
				url="http://localhost:8080/myapp/usermobile.xhtml" />
			<p:menuitem value="Entregas"
				url="http://localhost:8080/myapp/entregas.xhtml" />
			<p:menuitem value="Itens"
				url="http://localhost:8080/myapp/item.xhtml" />
			<p:menuitem value="Categoria"
				url="http://localhost:8080/myapp/categoria.xhtml" />
			<p:menuitem value="Cardapio"
				url="http://localhost:8080/myapp/cardapio.xhtml" />
			<p:menuitem value="logout"
				url="http://localhost:8080/myapp/resources/img/222.gif" />
		</p:breadCrumb>
	</div>
	<div id="blocoConteudo">
		<div class="container">
			<h2>Cadastro Local de Entrega - Bairro</h2>
			<h:form id="dados">
				<fieldset>
					<legend>Dados do Local</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Id:" for="id"
							rendered="#{localMB.local.localId != null}" />
						<h:inputText id="id" value="#{localMB.local.localId}"
							rendered="#{localMB.local.localId != null}" readonly="true" />
						<h:outputLabel value="Bairro:" for="nome" />
						<h:inputText id="nome" value="#{localMB.local.localNome}" />
						<h:outputLabel value="Taxa de Entrega:" for="taxa" />
						<h:inputText id="taxa" value="#{localMB.local.localTaxa}" />
						<h:commandButton value="Salvar" action="#{localMB.salvar}">
							<f:ajax execute="@form" render="@form :tabela" />
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>

			<h2>Listagem de Locais</h2>
			<h:form id="tabela">
				<h:dataTable value="#{localMB.listaLocal}" var="local"
					styleClass="dados" rowClasses="impar,par">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Bairro" />
						</f:facet>
					#{local.localNome}
				</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Taxa de Entrega" />
						</f:facet>
						<h:outputText value="#{local.localTaxa}">
							<f:convertNumber pattern="R$ #0.00" />
						</h:outputText>
					</h:column>

					<h:column>
						<h:commandLink action="#{localMB.excluir}" value="Remover">
							<f:ajax render="@form" />
							<f:setPropertyActionListener target="#{localMB.local}"
								value="#{local}" />
						</h:commandLink>
					</h:column>

					<h:column>
						<h:commandLink value="Alterar">
							<f:ajax render="@form :dados" />
							<f:setPropertyActionListener target="#{localMB.local}"
								value="#{local}" />
						</h:commandLink>
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>
	<div id="blocoRodape">
		<div class="container">
			<p>Copyright 2016. Todos os direitos reservados</p>
		</div>
	</div>
</h:body>
</html>
