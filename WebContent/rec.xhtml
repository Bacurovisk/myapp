<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" />
<h:head>
	<title>Delivery WEB</title>
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" name="logo1.png" id="logoCompany" />
		</div>
	</div>
	<br></br>
	<br></br>
	<h2>Recuperar Senha</h2>
	<div id="blocoConteudo">
		<div class="container">
			<h:form id="dados">
				<fieldset>
					<legend>Informe seus dados</legend>
					<h:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome Usuário:" />
						<p:inputText id="nome" value="#{recMB.usuario.nome}" />

						<p:outputLabel for="email" value="Email:" />
						<p:inputText id="email" value="#{recMB.usuario.email}" />

						<p:commandButton value="Recuperar" icon="ui-icon-star"
							action="#{recMB.envia}" ajax="false">
						</p:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>
			<div id="blocoRodape">
				<div class="container">
					<p>Copyright 2016. Todos os direitos reservados</p>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
