<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" />
<h:head>
	<title>Delivery WEB</title>
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" name="logo1.png" id="logoCompany" />
		</div>
	</div>
	<br></br>
	<br></br>
	<div class="container">
		<p:breadCrumb>
			<p:menuitem value="Inicio"
				url="http://localhost:8080/myapp/home.xhtml" />
			<p:menuitem value="UsuÃ¡rios"
				url="http://localhost:8080/myapp/usuario.xhtml" />
			<p:menuitem value="Compras"
				url="http://localhost:8080/myapp/compras.xhtml" />
			<p:menuitem value="Fornecedor"
				url="http://localhost:8080/myapp/fornecedor.xhtml" />
			<p:menuitem value="Formas de Pagamento"
				url="http://localhost:8080/myapp/cartao.xhtml" />
			<p:menuitem value="Local de Entrega"
				url="http://localhost:8080/myapp/local.xhtml" />
			<p:menuitem value="Pedidos"
				url="http://localhost:8080/myapp/pedido.xhtml" />
			<p:menuitem value="Mobile"
				url="http://localhost:8080/myapp/usermobile.xhtml" />
			<p:menuitem value="Entregas"
				url="http://localhost:8080/myapp/entregas.xhtml" />
			<p:menuitem value="Itens"
				url="http://localhost:8080/myapp/item.xhtml" />
			<p:menuitem value="Categoria"
				url="http://localhost:8080/myapp/categoria.xhtml" />
			<p:menuitem value="Cardapio"
				url="http://localhost:8080/myapp/cardapio.xhtml" />
			<p:menuitem value="logout"
				url="http://localhost:8080/myapp/resources/img/222.gif" />
		</p:breadCrumb>
	</div>
	<div id="blocoConteudo">
		<div class="container">

			<h2>Lista de Entregas</h2>
			<h:form id="dados">
				<fieldset>
					<legend>Dados de Entrega</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Id:" for="id"
							rendered="#{entregasMB.entregas.id != null}" />
						<h:inputText id="id" value="#{entregasMB.entregas.id}"
							rendered="#{entregasMB.entregas.id != null}" readonly="true" />

						<h:outputLabel value="Pedido:" for="nome" />
						<h:inputText id="nome" value="#{entregasMB.entregas.nome}" />

						<h:outputLabel value="Quantidade:" for="quantidade" />
						<h:inputText id="quantidade"
							value="#{entregasMB.entregas.quantidade}" />

						<h:outputLabel value="Total:" for="total" />
						<h:inputText id="total" value="#{entregasMB.entregas.total}" />

						<h:outputLabel value="Status:" for="status" />
						<h:inputText id="status" value="#{entregasMB.entregas.status}" />

						<h:commandButton action="#{entregasMB.salvar}" value="Salvar">
							<f:ajax execute="@form" render="@form :tabela" />
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>

			<h2>Listagem de Entregas</h2>

			<h:form id="tabela">
				<h:dataTable value="#{entregasMB.listaEntregas}" var="entregas"
					styleClass="dados" rowClasses="impar,par">


					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
					#{entregas.nome}
				</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Quantidade" />
						</f:facet>
					#{entregas.quantidade}
				</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="Total" />
						</f:facet>
					#{entregas.total}
				</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
					#{entregas.status}
				</h:column>



					<h:column>
						<h:commandLink action="#{entregasMB.excluir}" value="Remover">

							<f:ajax render="@form" />
							<f:setPropertyActionListener target="#{entregasMB.entregas}"
								value="#{entregas}" />
						</h:commandLink>
					</h:column>

					<h:column>
						<h:commandLink value="Alterar">
							<f:ajax render="@form :dados" />
							<f:setPropertyActionListener target="#{entregasMB.entregas}"
								value="#{entregas}" />
						</h:commandLink>
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>
	<div id="blocoRodape">
		<div class="container">
			<p>Copyright 2016. Todos os direitos reservados</p>
		</div>
	</div>
</h:body>
</html>
